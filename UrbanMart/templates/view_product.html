<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UrbanMart - Products</title>

  <!-- Fonts & Theme -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #F8F8FF;
      --accent: #FFB86B;
      --text: #22223B;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--secondary);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #fff;
      box-shadow: 0 2px 16px rgba(108,99,255,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    .nav-links li a:hover {
      background: var(--primary);
      color: #fff;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .product-card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .product-description {
      color: #444;
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
      margin: 0.5rem 0 1rem 0;
    }

    form {
      margin-top: 1rem;
    }

    button[type="submit"] {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button[type="submit"]:hover {
      background: var(--accent);
      color: var(--text);
    }

    footer {
      background: #23223b;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-logo">UrbanCart</div>
    <ul class="nav-links">
      <li><a href="{% url 'homepage' %}">Home</a></li>
      <li><a href="{% url 'view_cart' %}">Cart</a></li>
      <li><a href="{% url 'logout_user' %}">Logout</a></li>
    </ul>
  </nav>

  <!-- Product Listing -->
  <div class="product-grid">
    {% for product in products %}
      <div class="product-card">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image" />
        {% endif %}
        <h3>{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">â‚¹{{ product.price }}</p>

        <form method="POST" action="{% url 'add_to_cart' %}">
          {% csrf_token %}
          <input type="hidden" name="product_id" value="{{ product.id }}">
          <button type="submit">Add to Cart</button>
        </form>
      </div>
    {% endfor %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 UrbanMart. All rights reserved.
  </footer>

</body>
</html>
